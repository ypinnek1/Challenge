<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>
<body>
    <div class='container'>

        <svg width="100" height="100" viewBox="0 0 50 50">
            <path class="logo-mark" d="M20 0C9 0 0 9 0 20s9 20 20 20 20-9 20-20S31 0 20 0zM9.3 21.7c-1-.9-1-2.4 0-3.4l9-9c.9-1 2.5-1 3.3-.2l1.5 1.5-9.4 9.4 3.8 3.7-3.1 3.1-5.1-5.1zm21.5.1l-9 9c-.9 1-2.4 1-3.4 0l-1.5-1.5 9.4-9.3-3.7-3.7 3.1-3.1 5.1 5.2c1 .9 1 2.4 0 3.4z" stroke="black" stroke-width="0.5" fill="black"></path>
        </svg>

        <div class='register'>
            <div class='register--user'>
                <h1>Congratulations on joining !</h1>
                <h2>Please Register</h2>
                <input type = 'text' class='input--user__name' placeholder='Enter your Name' required> <br/>
                <input type = 'submit' class='submit--user__name' value='Submit'>
            </div>
        </div>
        <div class='btn'>
            <button class='coffee--btn' type="button">Find a Coffee Partner!</button>
            <button class='lunch--btn' type="button">Find a Lunch Partner!</button>
        </div>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p class='modal-text'></p>
          </div>
        </div>

    </div>
</body>
</html>
