<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>
<body>
    <div class='container'>
        <div class='register'>
            <div class='register--user'>
                <h1>Congratulations on joining !</h1>
                <h2>Please Register</h2>
                <input type = 'text' class='input--user__name' placeholder='Enter your Name' required> <br/>
                <input type = 'submit' class='submit--user__name' value='Submit'>
            </div>
        </div>
        <div class='btn'>
            <button class='coffee--btn' type="button">Find a Coffee Partner!</button>
            <button class='lunch--btn' type="button">Find a Lunch Partner!</button>
        </div>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p class='modal-text'></p>
          </div>
        </div>

    </div>
</body>
</html>
